<div class="wrapper">
<ng-include src="'/views/layout/topbar.html'"></ng-include>
  <!-- Full Width Column -->
  <div class="content-wrapper">
    <div class="container">
      <section class="content">
        <div class="col-lg-12">
          <div class="col-lg-9"><div class="callout callout-success success_msg" style="display: none">
                                        <p id="successmsg"></p>
                                    </div></div>
          <div class="col-lg-3">
            <button class="btn btn-primary pull-right" value="Add Application" ng-click="clearForm()" data-toggle="modal" data-target="#modal-add">Add Application</button> 
       </div><br/><br/><br/> </div>

      <div class="callout callout-info success_msg" ng-if="applications.length == 0">
                                       No applications added yet.
                                    </div>
      <div class="col-lg-3" ng-repeat="app in applications">
      <div class="box box-widget widget-user-2">
            <!-- Add the bg color to the header using any of the bg-* classes -->
            <div class="widget-user-header bg-aqua" ng-class="app.isActive == 'A' ? bg-aqua :bg-orange " >
              <!-- /.widget-user-image -->
              <a href="" ng-click="activeordeactive(app)" class="pull-right actionicn"><span class="glyphicon glyphicon-ban-circle" ng-if="app.isActive == 'A'"></span><span class="glyphicon glyphicon-ok-circle" ng-if="app.isActive == 'D'"></span></a>
              
              <a href="" ng-click="showdetail(app)" class="pull-right detailicn"><span class="glyphicon glyphicon-edit"></span></a>
              <h3 class="widget-application">{{app.ApplicationName}}</h3>
            </div>
            <div class="box-footer no-padding">
              <ul class="nav nav-stacked">
                <li><a href="#">No of Users Using <span class="pull-right badge bg-blue">31</span></a></li>
              </ul>
            </div>
          </div>
      </div>

      </section>
    </div>
    <!-- /.container -->
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<div class="modal fade" id="modal-add">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Application</h4>
              </div>
              <div class="modal-body">
                <div class="callout callout-danger regerror_msg" style="display: none">
                                        <p id="regerror"></p>
                                    </div>

              <div class="box-body form-horizontal">
                <div class="form-group">
                  <label class="col-sm-4 control-label">Application Name</label>

                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="applicationname" ng-model="application.ApplicationName" placeholder="Application Name">
                  </div>
                </div>
                 <div class="form-group">
                  <label class="col-sm-4 control-label">Base URL</label>

                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="applicationbase" ng-model="application.BaseURL" placeholder="Base URL">
                  </div>
                </div>
                 <div class="form-group">
                  <label class="col-sm-4 control-label">Redirect URL</label>

                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="redirecturl" ng-model="application.RedirectURL" placeholder="Redirect URL">
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="saveApplication()">Save</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->



<div class="modal fade" id="modal-detail">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
              </div>
              <div class="modal-body">
                
              
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
